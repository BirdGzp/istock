<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL 工具类</title>
</head>

<link rel="stylesheet" href="/css/common.css">
<!-- import Vue before Element -->
<script src="/plugs/ele/vue.js"></script>
<!-- import JavaScript -->
<script src="/plugs/ele/index.js"></script>
<link rel="stylesheet" href="/plugs/ele/theme/index.css">

<script src="/plugs/axios/axios.min.js"></script>

<body>
<div id="app">
    <el-row>
        <el-col :span="24">
            <el-container>
                <el-header>
                    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal"
                             active-text-color="#ffd04b" background-color="#545c64">
                        <el-menu-item index="1"><a href="/">工具中心</a></el-menu-item>
                        <el-menu-item index="2"><a href="/manager/daily.html">行程</a></el-menu-item>
                        <el-menu-item index="3"><a href="/manager/scraps.html">随手记</a></el-menu-item>
                        <el-menu-item index="4"><a href="/manager/jargon.html">行话</a></el-menu-item>
                        <el-menu-item index="5"><a href="/manager/diary.html">日记</a></el-menu-item>
                        <el-menu-item index="6"><a href="/manager/others.html">其他</a></el-menu-item>
            <el-menu-item index="7"><a href="/daonism/yijing.html">道学</a></el-menu-item>
                    </el-menu>
                </el-header>

                <el-divider></el-divider>
                <el-row>
                    <el-col :span="24">
                        <el-form :model="jargon" :inline="true" class="demo-form-inline">
                            <el-form-item label="类型">
                                <template>
                                    <el-select
                                            v-model="jargon.type"
                                            multiple
                                            filterable
                                            allow-create
                                            default-first-option
                                            placeholder="请选择行话类型">
                                        <el-option
                                                v-for="item in options"
                                                :key="item.value"
                                                :label="item.label"
                                                :value="item.value">
                                        </el-option>
                                    </el-select>
                                </template>
                            </el-form-item>
                            <el-form-item label="碎话">
                                <el-input v-model="jargon.message" placeholder="碎话内容"></el-input>
                            </el-form-item>
                            <el-form-item label="释义">
                                <el-input v-model="jargon.explain" placeholder="释义"></el-input>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="createJargon">添加</el-button>
                            </el-form-item>

                        </el-form>
                    </el-col>
                </el-row>
                <el-container>
                    <template>

                        <el-table
                                :data="tableData"
                                sortable
                                border stripe>
                            <el-table-column
                                    prop="type"
                                    label="类型"
                                    width="180" sortable>
                            </el-table-column>
                            <el-table-column sortable
                                             prop="jargon"
                                             label="行话"
                                             width="180">
                            </el-table-column>
                            <el-table-column sortable
                                             prop="explain"
                                             label="释义">
                            </el-table-column>
                            <el-table-column>
                                <template slot-scope="scope">
                                    <el-button @click="editJargonVisible=true" icon="el-icon-edit">
                                    </el-button>
                                    <el-button @click="deleteJargon(scope.$index, scope.row)" icon="el-icon-delete">
                                    </el-button>
                                </template>

                            </el-table-column>
                        </el-table>

                    </template>

                </el-container>
            </el-container>
        </el-col>
    </el-row>
    <el-dialog title="修改行话" :visible.sync="editJargonVisible">
        <el-form ref="form" :model="jargonSelect" label-position="right" label-width="80px"
                 style="text-align:left">
            <el-form-item label="行话">
                <el-input v-model="jargonSelect.jargon"></el-input>
            </el-form-item>
            <el-form-item label="类型">
                <template>
                    <div>
                        <el-select
                                v-model="jargon.type"
                                multiple
                                filterable
                                allow-create
                                default-first-option
                                placeholder="请选择行话类型">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </div>
                </template>
            </el-form-item>
            <el-form-item label="释义">
                <el-input v-model="jargonSelect.explain"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="editJargon">立即创建</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>
</body>
<script>
    var vue = new Vue({
        el: '#app',
        data: function () {
            return {
                activeIndex: '4',
                tableData: [],
                jargon: {},
                newJargon: {},
                options: [],
                editJargonVisible: false,
                jargonSelect: {}
            }
        },
        methods: {
            editJargon(index, row) {
                vue.dialogFormVisible = true;
                console.log(index, row);
            },
            deleteJargon(index, row) {
                vue.dialogFormVisible = true;
                vue.form.name = row.id
                console.log(index, row);
            },
            createJargon() {

            },
        }
    });
    axios.post('/api/data', {})
        .then(function (response) {
            console.log(response)
            vue.tableData = response.data;
        })
        .catch(function (error) {
            console.log(error);
        });
</script>

</html>
