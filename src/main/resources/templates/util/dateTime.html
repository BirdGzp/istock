<script>
    var vue = new Vue({
        el: '#app',
        data: function () {
            return {
                time_source: '',
                time_result: '',
            }
        },
        methods: {
            transferToTime()
            {
                var d = new Date(vue.time_source * 1000);    //根据时间戳生成的时间对象
                var date = (d.getFullYear()) + "-" +
                    (d.getMonth() + 1) + "-" +
                    (d.getDate()) + " " +
                    (d.getHours()) + ":" +
                    (d.getMinutes()) + ":" +
                    (d.getSeconds());
                var d2 = new Date(vue.time_source);
                var date2 = (d.getFullYear()) + "-" +
                    (d.getMonth() + 1) + "-" +
                    (d.getDate()) + " " +
                    (d.getHours()) + ":" +
                    (d.getMinutes()) + ":" +
                    (d.getSeconds());
                vue.time_result = date + "\n" + date2;
            },
            transferToLong()
            {
                var date = vue.time_source.substring(0,19);
                date = date.replace(/-/g,'/'); //必须把日期'-'转为'/'
                vue.time_result = new Date(date).getTime();
            }
        }
    });
</script>
